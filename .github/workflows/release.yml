name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: escpresso-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: escpresso-windows-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxcb-render0-dev \
            libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cp target/${{ matrix.target }}/release/escpresso ${{ matrix.artifact }}
          chmod 644 ${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: cp target/${{ matrix.target }}/release/escpresso.exe ${{ matrix.artifact }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
